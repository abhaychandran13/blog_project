{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Update Your Blog</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label style="color:lightblue"><b>Title:</b></label><br>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label style="color:lightblue"><b>Content:</b></label><br>
                    {{ form.content }}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
